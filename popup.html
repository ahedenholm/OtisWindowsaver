<!DOCTYPE html>
<html>

<head>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/skeleton.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
</head>

<body>
  <div class="">
    <div class="bgDark padding24pxLeftRightTop">

      <button class="button-primary button width100percent" id="saveAsButton">SAVE AS</button>
      
      <div class="displayFlex flexRow">
        <label class="button-primary button marginRight5px width100percent">
          <input type="file" accept=".json" name="json" hidden id="importButton" />IMPORT
        </label>
        <button class="button-primary button width100percent" id="exportButton">EXPORT</button>
      </div>
      
      <label class="displayFlex flexRow flexCenter colorWhite">
        <input type="checkbox" class="marginTop1p5rem" id="closeAllWindowsCheckbox">
        <span class="label-body marginBottom1p5rem marginTop1p5rem">Close all other windows</span>
      </label>
      
    </div>

    <div class="row padding24pxLeftRightTop" id="presetList">
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
