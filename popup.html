<!DOCTYPE html>
<html>

<head>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/skeleton.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
</head>

<body>
  <div class="">
    
    <div class="bgRed padding12pxLeftRightTop ">
      <div class="fontLobster paddingLeft11px">Otis</div>
      <div class="displayFlex flexRow ">
        <button class="button-primary button width100percent" id="saveAsButton">SAVE AS</button>
        <label class="button-primary button marginRight5px width100percent">
          <input type="file" accept=".json" name="json" hidden id="importInput" />IMPORT
        </label>
        <button class="button-primary button width100percent" id="exportButton">EXPORT</button>
      </div>

      <label class="displayFlex flexCenter paddingBottom16px" id="closeAllWindowsLabel">
        <img src="images/baseline-check_box_outline_blank-24px.svg" id="checkboxImage" class="icon padding6px"
          height="18px">
          <input type="checkbox" class="" id="closeAllWindowsCheckbox" hidden>
          <span class="colorWhite fontSize1p3rem">Close all other windows</span>
        </label>
      </div>

    <div class="row padding12pxLeftRightTop" id="presetList">
    </div>

    <div class="modal displayFlex flexCenter flexColumn displayNone" id="overwriteModal">
        <div class="colorWhite paddingBottom16px fontSize1p3rem">
          Overwrite preset?
        </div>
        <button class="button-primary button" id="modalYesButton">YES</button>
        <button class="button-primary button" id="modalNoButton">NO</button>
      </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
